<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vote | Xmchx</title>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ml-5" href="/">Vote App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse  justify-content-end " id="navbarSupportedContent">
        <ul class="navbar-nav my-2 my-lg-0" style="margin-right:130px;">
            <li class="nav-item ">
                <a class="nav-link active" href="#">Login</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="/signup">Signup</a>
            </li>
        </ul>
    </div>


</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible"
                         role="alert">
                        <strong>Holy guacamole!</strong> <span
                            th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" th:action="@{/login}"  role="form"
                                  autocomplete="off"
                                  id="formLogin"
                                  novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="username">Username Or Email</label>
                                    <input type="text"
                                           class="form-control form-control-lg rounded-0"
                                           name="username" id="username" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password"
                                           class="form-control form-control-lg rounded-0"
                                           id="password" name="password"
                                           required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class=""
                                               id="remember-me" name="remember-me">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right"
                                        id="btnLogin">Login
                                </button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

<div th:replace="_fragments :: js"></div>
<script th:src="@{/dist/js/signin.js}"></script>
</body>
</html>
